name: Package

on:
  push:
    branches: ["main"]

jobs:
  pacakge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install node and npm
        run: |
          apt-get update
          apt-get install -y curl git binutils build-essential
          curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
          apt-get install -y nodejs

      - name: Clone the-ai-box repo
        run: git clone https://github.com/PremAI-Org/the-ai-box.git

      - name: Compile the python app
        run: |
          cd ./the-ai-box/cpu/
          pip install -r requirements.txt
          pyinstaller apis.py

      - name: Move the binaries in the correct folder
        run: |
          cd ../../
          mkdir ./src-tauri/binaries/
          cp -r ./the-ai-box/cpu/ ./src-tauri/binaries/

      - name: Create the .env file from example
        run: cp .env.local.prem .env.local

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        run: npm run tauri build

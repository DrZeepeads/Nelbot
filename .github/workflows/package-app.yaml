name: Package Tauri App

on:
  push:
    branches: ["main", "test"]

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Clone the-ai-box repo
        run: git clone https://github.com/PremAI-Org/the-ai-box.git

      - name: Compile the python app
        run: |
          cd ./the-ai-box/cpu/
          pip install -r requirements.txt
          pyinstaller apis.py

      - name: Move the binaries in the correct folder
        run: |
          mkdir ./src-tauri/binaries/
          cp -r ./the-ai-box/cpu/ ./src-tauri/binaries/

      - name: Create the .env file from example
        run: cp .env.local.prem .env.local

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        # You can remove libayatana-appindicator3-dev if you don't use the system tray feature.
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Sync node version and setup cache
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: "v0.0.1" # This only works if your workflow triggers on new tags.
          releaseName: "PremAI App v__VERSION__" # tauri-action replaces \_\_VERSION\_\_ with the app version.
          releaseBody: "See the assets to download and install this version."
          releaseDraft: true
          prerelease: false
